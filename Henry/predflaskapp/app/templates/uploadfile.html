{% extends "base.html" %}

{% block content %}
<h1>Upload new File</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>

{% if filename %}	
	<h1>Your uploaded file {{filename}} is:</h1>
		{%if filetext %}
			<p>
				{{filetext}}
			</p>
		{% endif %}
{% endif %}
{% endblock %}
